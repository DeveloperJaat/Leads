<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Finder</title>
</head>
<body>
    <h2>Find Business Leads</h2>
    <form method="POST">
        <label>Business Name:</label>
        <input type="text" name="business_name" required><br><br>

        <label>Domain Extension:</label>
        <input type="text" name="domain_extension" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" required><br><br>

        <button type="submit">Find Leads</button>
    </form>

    {% if results %}
        <h3>Results:</h3>
        <ul>
            {% for item in results %}
                <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
